<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Beats - Contato</title>
</head>

<body>
    <header id="topo">
        <div class="header">
            <h1><img src="./img/logo.png" alt="logo da beats"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- <li><a href="sobre.html">Sobre</a></li> -->

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contato">
        <h4>Entre em contato conosco</h4>
        <form class="form1">
            <div class="nomeemail">
                <input type="text" name="nome" id="nome" placeholder="Seu nome"><br>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"><br>
            </div>
            <textarea name="conteúdo" id="conteudo" cols="30" rows="10" placeholder="Conteúdo"></textarea>
            <button type="reset" class="button">
                <p>Enviar</p>
            </button>
        </form>
    </main>
    <footer class="footer">
        <p>Beats Copyright©️. LTDA.</p>
    </footer>
